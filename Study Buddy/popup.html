<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>16-Bit Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>16-Bit Timer</h1>
      <div class="header-controls">
        <button id="settings-btn" class="pixel-btn">
          <div class="settings-icon"></div>
        </button>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>
    </header>

    <div class="timer-display">
      <div id="timer">25:00</div>
      <div id="session-status" class="focus-mode">FOCUS</div>
    </div>

    <div class="controls">
      <button id="start-btn" class="control-btn">START</button>
      <button id="pause-btn" class="control-btn">PAUSE</button>
      <button id="reset-btn" class="control-btn">RESET</button>
      <button id="skip-btn" class="control-btn">SKIP</button>
    </div>

    <div class="presets">
      <h3>PRESETS</h3>
      <div class="preset-buttons">
        <button id="pomodoro" class="preset-btn" data-focus="25" data-break="5">
          <div class="preset-icon pomodoro-icon"></div>
          <span>POMODORO</span>
        </button>
        <button id="fifty-ten" class="preset-btn" data-focus="50" data-break="10">
          <div class="preset-icon fifty-ten-icon"></div>
          <span>50/10</span>
        </button>
        <button id="ninety-twenty" class="preset-btn" data-focus="90" data-break="20">
          <div class="preset-icon ninety-twenty-icon"></div>
          <span>90/20</span>
        </button>
        <button id="custom-preset" class="preset-btn">
          <div class="preset-icon custom-icon"></div>
          <span>CUSTOM</span>
        </button>
      </div>
    </div>

    <div class="stats-section">
      <button id="stats-toggle">▼ STATS ▼</button>
      <div id="stats-panel" class="hidden">
        <div class="stats-row">
          <span>Sessions today:</span>
          <span id="sessions-today">0</span>
        </div>
        <div class="stats-row">
          <span>Total focus time:</span>
          <span id="total-focus-time">0 min</span>
        </div>
        <div class="stats-row">
          <span>All-time sessions:</span>
          <span id="all-time-sessions">0</span>
        </div>
        <div class="stats-row">
          <span>Longest streak:</span>
          <span id="longest-streak">0 days</span>
        </div>
        <div class="stats-row">
          <span>Current streak:</span>
          <span id="current-streak">0 days</span>
        </div>
      </div>
    </div>

    <div class="daily-goal-section">
      <h3>DAILY GOAL</h3>
      <div class="setting-row">
        <span>Target focus minutes:</span>
        <div class="goal-input">
          <input type="number" id="daily-goal" min="15" max="480" value="120">
          <button id="save-goal" class="pixel-btn">SET</button>
        </div>
      </div>
      <div class="progress-bar">
        <div id="progress-fill"></div>
      </div>
      <div class="progress-text">
        <span id="progress-percent">0%</span>
        <span id="progress-minutes">0/120 min</span>
      </div>
    </div>

    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h3>SETTINGS</h3>
          <span class="close">&times;</span>
        </div>
        <div class="modal-body">
          <div class="settings-group">
            <h4>CUSTOM TIMER</h4>
            <div class="setting-row">
              <label for="focus-time">Focus:</label>
              <div class="time-input">
                <input type="number" id="focus-minutes" min="0" max="120" value="25"> min
                <input type="number" id="focus-seconds" min="0" max="59" value="0"> sec
              </div>
            </div>
            <div class="setting-row">
              <label for="break-time">Break:</label>
              <div class="time-input">
                <input type="number" id="break-minutes" min="0" max="60" value="5"> min
                <input type="number" id="break-seconds" min="0" max="59" value="0"> sec
              </div>
            </div>
            <button id="save-custom" class="pixel-btn">SAVE</button>
          </div>
          <div class="settings-group">
            <h4>NOTIFICATIONS</h4>
            <div class="setting-row">
              <label for="volume-slider">Volume:</label>
              <div class="volume-control">
                <input type="range" id="volume-slider" min="0" max="100" step="25" value="100">
                <span id="volume-value">100%</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Bottom padding for better scrolling -->
    <div class="scroll-padding"></div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
